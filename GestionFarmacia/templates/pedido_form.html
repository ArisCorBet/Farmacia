{% extends 'base.html' %}

{% block content %}
<h2>Registrar Pedido</h2>

<form method="POST">
    {% csrf_token %}
    <label for="medicamento">Medicamento:</label>
    <select id="medicamento" name="medicamento">
        {% for medicamento in medicamentos %}
        <option value="{{ medicamento.id }}">{{ medicamento.nombre }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label for="sucursal_origen">Sucursal Origen:</label>
    <select id="sucursal_origen" name="sucursal_origen">
        {% for sucursal in sucursales %}
        <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label for="sucursal_destino">Sucursal Destino:</label>
    <select id="sucursal_destino" name="sucursal_destino">
        <option value="">-- No aplica --</option>
        {% for sucursal in sucursales %}
        <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" min="1" required>
    <br><br>

    <button type="submit">Registrar Pedido</button>
</form>
{% endblock %}
